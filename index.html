<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <main class="px-2">




        <div class="con-main d-flex flex-column align-items-center">
            <h1 class="mb-5 text-center text-white">Is it a Palindrome?</h1>
            <form id="form"
                class="shadow p-sm-5 p-3  d-flex flex-column align-items-center gap-3 rounded-2 bg-white mb-3 w-100"
                action="">
                <p class="fs-5 text-center">Enter a word to check if it is a palindrome:</p>
                <div class="d-flex align-items-end gap-3">
                    <input class="py-1 px-3" id="text-input" type="text">
                    <button id="button-check" class="btn btn-primary px-4 rounded-4">Check</button>
                </div>

                <p class="fs-2 text-center mb-0" id="result"></p>

            </form>

            <div class="info px-5 py-4 bg-success rounded-2 d-flex flex-sm-row flex-column ">
                <i class='bx bxs-bulb fs-1 text-warning py-1 d-none d-sm-block'></i>
                <p class="fs-5 text-white fw-bold mb-0">
                    A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                    punctuation, case, and spacing.
                </p>

            </div>

        </div>




    </main>

    <script src="script.js"></script>

</body>

</html>
